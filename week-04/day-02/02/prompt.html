  <script>
    function unique(str) {
    // ====================== YOUR WORK HERE ===================

      var value= [];
      for (i=0; i<str.length; i++) {
        if ((value.indexOf(str.charAt(i)))===-1) {
          value.push(str.charAt(i));
        }  

        else {
          return false;
        }
        
      }

      return true;


    // =========================================================
    }
    console.log(unique("chicken"))
    console.log(unique("robert"))
    console.log(unique("ricky"))
  </script>
