<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Day 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Link Bootstrap so we can use their nice looking forms and buttons! -->
  
  
</head>
<body>
  <h1>Activity 01</h1>
  <!-- Create a display area to display the user data -->
  <div class = "displayarea"></div>


  <!-- Create a form with individual fields for the user's First Name, Last Name, Occupation, City, and State -->
  <!-- Remember to give each of the input areas a unique id so we can easily pull the values off the forms -->
  <form id="form">
    <label>First Name</label>
    <input type="text" id="firstname">
    <label>Last Name</label>
    <input type="text" id="lastname">
    <label>Occupation</label>
    <input type="text" id="occupation">
    <label>City</label>
    <input type="text" id="city">
    <label>State</label>
    <input type="text" id="state">
    <input type="submit" id="submit" value="Submit">


  </form>

  
  <!-- Link jQuery so we can interact with the DOM easily -->
  
  <!-- Link our javascript file -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="challenge-prompt.js"></script>


</body>
</html>
